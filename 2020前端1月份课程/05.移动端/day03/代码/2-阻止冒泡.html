<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        div {
            position: absolute;
            left: 50px;
            top: 50px;
            border-radius: 50%;
        }

        #one {
            width: 300px;
            height: 300px;
            background: rgb(52, 113, 14);
        }

        #two {
            width: 200px;
            height: 200px;
            background: #eaf;
        }

        #three{
            width:100px;
            height:100px;
            background:#f00;
        }
    </style>
</head>
<body>
<div id="one">
    <div id="two">
        <div id="three"></div>
    </div>
</div>
<script>
//获取元素
    var suibian = document.getElementsByTagName('div');

    for(var i=0;i<suibian.length;i++){
        suibian[i].onclick = function(e){
            //设置背景颜色
            this.style.background = 'black';
            //阻止冒泡
            e.stopPropagation();
        }
    }

    window.onclick = function(){
        // this.style.background = 'black';
        // document.querySelector('body')
        document.body.style.background = 'black';
        // console.log('window');
    }


</script>
</body>
</html>
