<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端视口</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        #box{
            width:200px;
            height:200px;
            background:#90a;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    //获取布局视口的宽度
    console.log(document.documentElement.clientWidth);

    //获取视觉视口的宽度
    console.log(window.innerWidth);

    var box = document.getElementById('box');

    box.innerHTML = '布局视口的宽度为: '+document.documentElement.clientWidth+' <br> 视觉视口的宽度为'+window.innerWidth;
</script>
</body>
</html>
