<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高清显示</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        div{
            width:200px;
            height:200px;
        }

        img{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <img src="./image/logo.png" alt="">
</div>

<div>
    <img  src="./image/logo@3x.png" alt="">
</div>
</body>
</html>
