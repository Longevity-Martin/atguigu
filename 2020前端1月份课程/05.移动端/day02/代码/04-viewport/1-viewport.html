<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>viewport控制</title>
    <meta name="viewport" content="width=600"/>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=0.5">
    <meta name="viewport" content="initial-scale=2">
    <!--完美视口的设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=800,initial-scale=0.5">
    <meta name="viewport" content="minimum-scale=0.8">
    <meta name="viewport" content="maximum-scale=1.1">
    <meta name="viewport" content="user-scalable=no">


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 400px;
            height: 300px;
            background: #aef;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>

    //
    // console.log(document.documentElement.clientWidth);
    setInterval(function () {
        box.innerHTML = '布局视口：' + document.documentElement.clientWidth + '<br>视觉视口：' + window.innerWidth;
    }, 100)
</script>

</body>
</html>
