<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片绘制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        canvas {
            border: solid 1px #000;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<canvas></canvas>
<script>
    var canvas = document.querySelector('canvas');

    canvas.width = 600;
    canvas.height = 400;

    //获取画笔
    var ctx = canvas.getContext('2d');
    //控制图片元素的宽度
    var w = 100;
    //位置
    var left = -w;
    //当前显示的图片数字标识
    var index = 0;

    setInterval(function () {
        //清空画布
        ctx.clearRect(0,0,canvas.width,canvas.height);
        index ++;
        //1. 创建图片资源
        var img = document.createElement('img');
        //2. 设置 src 属性
        img.src = './img/q_r'+(index%8+1)+'.jpg';
        //3. 绑定事件
        img.onload = function () {
            //4. 绘制图形
            ctx.drawImage(img, left+=2, 160, w, img.height * w / img.width);
        }
    }, 100)

</script>
</body>
</html>
