<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        canvas{
            border:solid 1px #000;
        }
    </style>
</head>
<body>
    <canvas width="600" height="500"></canvas>

    <script>
        //获取元素对象
        var canvas = document.querySelector('canvas');

        //获取画笔对象
        var ctx = canvas.getContext('2d');

        //保存当前的绘图的状态( 坐标系  画笔状态 颜色 宽度 样式)
        ctx.save();

        //开始绘制
        ctx.beginPath();
        //移动坐标系的位置
        ctx.translate(300, 250);
        //旋转坐标系的角度
        // ctx.rotate(-67/180 * Math.PI);
        // ctx.scale(2, 1);
        //移动起始点
        ctx.moveTo(0,0);
        //移动画笔绘制到下一个坐标点
        ctx.lineTo(100,0);
        ctx.stroke();
        //还原为上一个绘图状态
        ctx.restore();

        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(100,100);
        ctx.stroke();

    </script>

</body>
</html>
