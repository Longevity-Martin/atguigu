<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="500"></canvas>

<script>
    // 100,50  -》  300 150

    var canvas = document.querySelector('canvas');

    //
    var ctx = canvas.getContext('2d');

    //绘制 1. 开始绘制
    ctx.beginPath();
    //设置画笔
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'pink';
    //2. 将画笔移动到起始位置
    ctx.moveTo(100, 50);
    //3. 绘制线段  将画笔从当前的位置绘制到下一个坐标点
    ctx.lineTo(300, 150);
    ctx.lineTo(500, 50);
    ctx.lineTo(100, 50);
    //4. 描边
    ctx.stroke();

    //绘制三角形
    ctx.beginPath();
    //
    ctx.moveTo(100, 300);
    //
    ctx.lineTo(400, 400);
    ctx.lineTo(100, 400);
    ctx.lineTo(100, 300);
    ctx.stroke();

    //绘制三角形
    ctx.beginPath();
    //
    ctx.strokeStyle = 'red';
    ctx.moveTo(300, 200);
    ctx.lineTo(500,200);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = 'yellow';
    ctx.moveTo(500, 200);
    ctx.lineTo(500,300);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = 'blue';
    ctx.moveTo(500, 300);
    ctx.lineTo(300,200);
    ctx.stroke();

    //线段样式
    ctx.beginPath();
    ctx.lineWidth = 10;
    //线段样式
    ctx.lineCap = 'round';
    ctx.lineCap = 'butt';
    ctx.lineCap = 'square';
    ctx.moveTo(50,200);
    ctx.lineTo(200, 200);
    ctx.lineTo(50, 300);

    //闭合线段
    ctx.closePath();

    //设置连接转角样式
    ctx.lineJoin = 'round';
    ctx.lineJoin = 'bevel';
    ctx.lineJoin = 'miter';

    ctx.stroke();

</script>

</body>
</html>
