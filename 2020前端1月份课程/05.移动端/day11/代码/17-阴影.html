<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        canvas {
            border: solid 1px #000;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<canvas></canvas>
<script>
    var canvas = document.querySelector('canvas');

    canvas.width = 600;
    canvas.height = 400;

    //获取画笔
    var ctx = canvas.getContext('2d');
    var x = -20;
    var y = -20;
    var blur = 0;

    setInterval(function () {
        ctx.clearRect(0,0,1000,1000);
        //阴影的设置
        ctx.shadowColor = '#99d';
        ctx.shadowOffsetX = x++;
        ctx.shadowOffsetY = y++;
        ctx.shadowBlur = blur+=0.2;
        //填充矩形框
        ctx.fillRect(100, 100, 200, 100);
    }, 100);


</script>
</body>
</html>
