<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        .ad{
            position:absolute;
            right:0;
            bottom:0;
            width:200px;
            height:300px;
            background:#90a;
        }

        .chat{
            position: fixed;
            left:0;
            bottom:0;
            width:200px;
            height:300px;
            background:#888;
        }
    </style>
</head>
<body>
    <div class="ad hidden-xs hidden-sm"></div>
    <div class="chat visible-sm visible-xs"></div>
</body>
</html>
