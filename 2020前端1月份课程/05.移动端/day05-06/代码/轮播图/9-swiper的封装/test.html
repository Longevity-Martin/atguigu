<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        html, body, #app {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }


        .gap{
            height:50px;
        }
    </style>
    <script src="https://cdn.bootcss.com/holder/2.9.6/holder.min.js"></script>
</head>
<body>
<div id="app">
    <div id="swiper">
        <!---->
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#999" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#aef" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#90a" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#b98" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#b41" alt=""></div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <div class="gap"></div>
    <div id="swiper2">
        <!---->
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#999" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#aef" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#90a" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#b98" alt=""></div>
            <div class="swiper-slide"><img src="holder.js/100px100?bg=#b41" alt=""></div>
        </div>

        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="./js/transformCSS.js"></script>
<script src="./js/swiper.js"></script>
<script>
    var app = document.querySelector('#app');
    app.addEventListener('touchstart', function (e) {
        e.preventDefault();
    });

    new Swiper('#swiper');

    new Swiper('#swiper2',{
        pagination: false
    });
</script>
</body>
</html>
