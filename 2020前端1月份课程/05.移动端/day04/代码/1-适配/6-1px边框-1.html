<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1px</title>
    <style>
        div{
            width:150px;
            height:150px;
            float:left;
            margin-right:10px;
            position:relative;
        }
        #box1{
            border-bottom:solid 1px #000;
        }

        #box2::after{
            content: ' ';
            position: absolute;
            left:0;
            bottom:-1px;
            width:100%;
            height: 1px;
            background:#000;
        }

        @media (-webkit-min-device-pixel-ratio: 2){
            #box2::after{
                transform: scaleY(0.5);
            }
        }

        @media (-webkit-min-device-pixel-ratio: 3){
            #box2::after{
                transform: scaleY(0.3333333);
            }
        }

    </style>
</head>
<body>
    <div id="box1">

    </div>

<div id="box2"></div>
</body>
</html>
