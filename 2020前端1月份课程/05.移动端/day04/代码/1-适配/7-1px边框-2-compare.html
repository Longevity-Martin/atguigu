<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #box{
            width:3rem;
            height: 3rem;
            border:solid 1px #000;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        //设置 font-size 的值
        var fontSize = 50;
        //设置html根标签的 font-size
        document.documentElement.style.fontSize = fontSize + 'px';
    </script>
</body>
</html>
