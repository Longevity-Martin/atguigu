<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>我的银行卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            background: #eee;
        }

        header {
            box-sizing: border-box;
            width: 3.75rem;
            height: 0.75rem;
            font-size: 0.20rem;
            font-weight: bold;
            font-family: PingFangSC-Regular, Arial, sans-serif;
            text-align: center;
            line-height: 0.75rem;

        }

        section {
            width: 100%;
            height: auto;
            overflow: hidden;
            box-sizing: border-box;
        }

        .bg {
            background: #388dcf;
        }

        .bg2 {
            background: lightblue;
        }

        section .item {
            width: 3.43rem;
            height: 1.75rem;
            margin: 0 auto;
            box-sizing: border-box;
            border-radius: 0.075rem;
            padding: 0.16rem 0.17rem 0.17rem 0.12rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 0.15rem;
        }

        .pull-left {
            float: left;
        }

        .clear {
            clear: both;
        }

        .pull-right {
            float: right;
        }

        .top .logo {
            width: 0.39rem;
            height: 0.39rem;
            border-radius: 50%;
        }

        .top .title {
            color: white;
        }

        .top .title .bank {
            font-size: 0.17rem;
            font-weight: 600;
            line-height: 0.17rem;
        }

        .top .title .card-type {
            font-size: 0.14rem;
            padding-top: 0.04rem;
        }

        .top .cardID {
            padding-top: 0.08rem;
            color: white;
            font-family: PingFangSC-Regular, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.16rem;
            font-weight: 550;
        }

        .bottom {
            color: white;
            text-align: right;
            font-size: 0.14rem;
        }

        .hide {
            color: #afc4e6;
        }

        .jianhang {
            background: linear-gradient(to bottom right, #398cce, #3864be);
            box-shadow: 0rem 0rem 0.03rem #3864be;
        }

        .zhaoshang {
            background: linear-gradient(to bottom right, #ff7566, #ff5262);
            box-shadow: 0rem 0rem 0.03rem #ff5262;
        }

        .wangshang {
            background: linear-gradient(to bottom right, #01aa9a, #028caf);
            box-shadow: 0rem 0rem 0.03rem #028caf;
        }

        .nonghang {
            background: linear-gradient(to bottom right, #438A4E, #0C4139);
            box-shadow: 0rem 0rem 0.03rem #0C4139;
        }

        .jiaotong {
            background: linear-gradient(to bottom right, #A49264, #A58671);
            box-shadow: 0rem 0rem 0.03rem #A58671;
        }
    </style>
</head>
<body>
<header>我的银行卡</header>
<section>
    <div class="item jianhang">
        <div class="top">
            <div class="title pull-left">
                <div class="bank">建设银行</div>
                <div class="card-type">储蓄卡</div>
            </div>
            <div class="cardID pull-right"><span class="hide">****</span>&nbsp;<span>9527</span></div>
        </div>
        <div class="clear"></div>
        <div class="bottom">
            每日支付限额 10000 元
        </div>
    </div>
    <div class="item zhaoshang">
        <div class="top">
            <div class="title pull-left">
                <div class="bank">招商银行</div>
                <div class="card-type">信用卡</div>
            </div>
            <div class="cardID pull-right"><span class="hide">****</span>&nbsp;<span>4396</span></div>
        </div>
        <div class="clear"></div>
        <div class="bottom">
            每日支付限额 20000 元
        </div>
    </div>
    <div class="item wangshang">
        <div class="top">
            <div class="title pull-left">
                <div class="bank">网商银行</div>
                <div class="card-type">银行账户</div>
            </div>
            <div class="cardID pull-right"><span class="hide">****</span>&nbsp;<span>1024</span></div>
        </div>
        <div class="clear"></div>
        <div class="bottom">
            每日支付限额 40000 元
        </div>
    </div>
    <div class="item nonghang">
        <div class="top">
            <div class="title pull-left">
                <div class="bank">农业银行</div>
                <div class="card-type">储蓄卡</div>
            </div>
            <div class="cardID pull-right"><span class="hide">****</span>&nbsp;<span>8848</span></div>
        </div>
        <div class="clear"></div>
        <div class="bottom">
            每日支付限额 80000 元
        </div>
    </div>
    <div class="item jiaotong">
        <div class="top">
            <div class="title pull-left">
                <div class="bank">交通银行</div>
                <div class="card-type">储蓄卡</div>
            </div>
            <div class="cardID pull-right"><span class="hide">****</span>&nbsp;<span>1987</span></div>
        </div>
        <div class="clear"></div>
        <div class="bottom">
            每日支付限额 80000 元
        </div>
    </div>
</section>
<script>
    //设置html font-size 的值
    document.documentElement.style.fontSize = document.documentElement.clientWidth * 100 / 375 + 'px';

    window.onresize = function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth * 100 / 375 + 'px';

    }
</script>
</body>
</html>
