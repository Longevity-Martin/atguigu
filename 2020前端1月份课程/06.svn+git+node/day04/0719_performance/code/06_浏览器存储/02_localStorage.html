<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage测试</title>
</head>
<body>

<button id="btn1">保存数据</button>
<button id="btn2">读取数据</button>
<button id="btn3">删除数据</button>
<button id="btn4">清空数据</button>

<script type="text/javascript">

  let btn1 = document.getElementById('btn1')
  let btn2 = document.getElementById('btn2')
  let btn3 = document.getElementById('btn3')
  let btn4 = document.getElementById('btn4')

  let person = {name:'kobe',age:18}

  btn1.onclick = ()=>{
    localStorage.setItem('demo',JSON.stringify(person))
  }

  btn2.onclick = ()=>{
    console.log(JSON.parse(localStorage.getItem('demo')));
  }

  btn3.onclick = ()=>{
    localStorage.removeItem('demo')
  }

  btn4.onclick = ()=>{
    localStorage.clear()
  }


</script>
</body>
</html>
