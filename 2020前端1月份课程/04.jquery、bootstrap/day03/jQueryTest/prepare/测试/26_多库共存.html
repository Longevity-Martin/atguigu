<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>26_多库共存</title>
  <style type="text/css">
    * {
      margin: 0px;
    }

    .div1 {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 10px;
      background: red;
    }
  </style>
</head>
<body>
<!--
问题 : 如果有2个库都有$, 就存在冲突
解决 : jQuery库可以释放$的使用权, 让另一个库可以正常使用, 此时jQuery库只能使用jQuery了
API : jQuery.noConflict()
-->

<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/myLib.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery.noConflict();
  $();
  jQuery(function () {
    console.log('我jQuery又可以用了')
  })
</script>
</body>
</html>
