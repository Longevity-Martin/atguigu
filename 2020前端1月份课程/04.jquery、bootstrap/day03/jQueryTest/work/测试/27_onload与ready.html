<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>window.onload与$(document).ready()</title>
</head>
<body>
<h1>测试window.onload与$(document).ready()</h1>
<img id="logo" src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-05-19/6fec71d56242b74eb24b4ac80b817eac.png">

<!--
区别: window.onload与 $(document).ready()
  * window.onload
    * 包括页面的图片加载完后才会回调(晚)
    * 只能有一个监听回调
  * $(document).ready()
    * 等同于: $(function(){})
    * 页面加载完就回调(早)
    * 可以有多个监听回调
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
  <script type="text/javascript">
    var $img = $('#logo');
//    ready只等待dom加载完成     可以指定多个
    $(function () {
        console.log('我是ready事件1：'+$img.width())
    })
    $(function () {
        console.log('我是ready事件2：'+$img.width())
    })
    console.log('我是直接输出'+$img.width())
//    window.onload  需要等整个页面加载完成（dom css js 图片等外部资源）   只允许指定一个回调函数
//    页面加载完成回调
    window.onload = function () {
        console.log('我是onload事件1：'+$img.width())
    }
    window.onload = function () {
        console.log('我是onload事件2：'+$img.width())
    }

  </script>
</body>
</html>
