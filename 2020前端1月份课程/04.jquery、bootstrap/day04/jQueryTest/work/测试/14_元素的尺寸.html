<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>14_元素的尺寸</title>
</head>
<style>
  div {
    width: 100px;
    height: 150px;
    background: red;
    padding: 10px;
    border: 10px #fbd850 solid;
    margin: 10px;
  }
</style>
</head>

<body>
<div>div</div>

<!--
1. 内容尺寸
  height(): height
  width(): width
2. 内部尺寸
  innerHeight(): height+padding
  innerWidth(): width+padding
3. 外部尺寸
  outerHeight(false/true): height+padding+border  如果是true, 加上margin
  outerWidth(false/true): width+padding+border 如果是true, 加上margin
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  var $div = $('div');
  console.log($div.width(),$div.height())
//    内部尺寸 ：width+padding
  console.log($div.innerWidth(),$div.innerHeight())
//  外部尺寸  width+padding+border
  console.log($div.outerWidth(),$div.outerHeight())
//  外部尺寸 （传参）   width+padding+border+margin
//  outerWidth: 如果传递参数 为true  就会计算外边距  默认为false
  console.log($div.outerWidth(true),$div.outerHeight(true))
</script>
</body>

</html>
