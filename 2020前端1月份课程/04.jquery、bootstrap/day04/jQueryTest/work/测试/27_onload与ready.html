<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>window.onload与$(document).ready()</title>
</head>
<body>
<h1>测试window.onload与$(document).ready()</h1>
<img id="logo" src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-05-19/6fec71d56242b74eb24b4ac80b817eac.png">

<!--
区别: window.onload与 $(document).ready()
  * window.onload
    * 包括页面的图片加载完后才会回调(晚)
    * 只能有一个监听回调
  * $(document).ready()
    * 等同于: $(function(){})
    * 页面加载完就回调(早)
    * 可以有多个监听回调
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
  <script type="text/javascript">
    var $img = $('#logo');
    console.log($img.width())
//    需要等外部的资源全部都加载完成  html，css，js，img  只能绑定一个回调函数
    window.onload = function () {
        console.log('我是onload输出的结果1:'+$img.width())
    }
    window.onload = function () {
        console.log('我是onload输出的结果2:'+$img.width())
    }
//    dom加载完成  允许绑定多个回调函数
//    $(document).ready()
//    $(document).ready(function () {
//
//    })
    $(function () {
        console.log('我是jQuery输出的结果1：'+$img.width())
    })
    $(function () {
        console.log('我是jQuery输出的结果2：'+$img.width())
    })
  </script>
</body>
</html>
