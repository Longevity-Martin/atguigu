<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>15_筛选_过滤</title>
</head>

<body>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello" class="item">DDDDDD</li>
  <li title="two"><span >BBBBB</span></li>
</ul>
<li>eeeee</li>
<li>EEEEE</li>
<br>

<!--
在jQuery对象中的元素对象数组中过滤出一部分元素来
1. first()
2. last()
3. eq(index|-index)
4. filter(selector)
5. not(selector)
6. has(selector)
-->

<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
    /*
   需求:
   1. ul下li标签第一个
   2. ul下li标签的最后一个
   3. ul下li标签的第二个
   4. ul下li标签中title属性为hello的
   5. ul下li标签中title属性不为hello的
   6. ul下li标签中有span子标签的
   */
//    过滤选择器 是在查找dom的过程中进行筛选  把匹配的dom元素封装进jquery对象里边
//    筛选过滤的方法  是在已经有jquery对象的前提下 要对当前的这个对象进行过滤  这时只能通过方法来解决 而不能使用选择器
    var $list = $('ul li');
//    1. ul下li标签第一个
    //    $list.first().css('background','pink');
//    2. ul下li标签的最后一个
//    $list.last().css('background','pink');
//    3. ul下li标签的第二个
//    $list.eq(1).css('background','pink');
//    4. ul下li标签中title属性为hello的
//    $list.filter('[title=hello]').css('background','pink');
//    5. ul下li标签中title属性不为hello的
//    $list.filter('[title!=hello]').css('background','pink');
//    6. ul下li标签中有span子标签的
      $list.has('span').css('background','pink');

</script>
</body>
</html>
