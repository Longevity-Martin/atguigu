<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>04_jQuery对象</title>
</head>

<body>
<button>测试一</button>
<button>测试二</button>

<button>测试四</button>
<button id="btn3">测试三</button>
<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

  /*
   需求:
   需求1. 统计一共有多少个按钮
   需求2. 取出第2个button的文本
   需求3. 输出所有button标签的文本
   需求4. 输出'测试三'按钮是所有按钮中的第几个
   */
  $(function () {
      //声明存储jquery对象的变量是  前边要加$
//      内置隐试遍历
   var $btns = $('button');
//      需求1. 统计一共有多少个按钮
      console.log($btns.length,$btns.size());
//      需求2. 取出第2个button的文本
      console.log($btns.get(1).innerHTML);
//      需求3. 输出所有button标签的文本
      $btns.each(function () {
        console.log(this.innerHTML);
      });
      console.log($('#btn3').index());
  })
</script>
</body>
</html>
