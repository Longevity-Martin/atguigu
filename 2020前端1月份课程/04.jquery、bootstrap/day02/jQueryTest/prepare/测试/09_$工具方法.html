<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_$工具方法</title>
</head>
<body>
<!--
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符串两边的空格
3. $.type(obj): 得到数据的类型
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

  var person = {
    name: 'tom',
    age: 12
  };

//  1. $.each(): 遍历数组或对象中的数据
  $.each(person,function (key,v) {
    console.log(key,v)
  });
//  2. $.trim(): 去除字符串两边的空格
var str = '    aaaa    '
  console.log('---'+$.trim(str)+'---')
//  3. $.type(obj): 得到数据的类型
  var arr = [1, 2, 3, 4];
  console.log($.type($));
//  4. $.isArray(obj): 判断是否是数组
  console.log($.isArray(arr));
  console.log($.isArray($));
//  5. $.isFunction(obj): 判断是否是函数
  console.log($.isFunction(arr));
  console.log($.isFunction($));
//  6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
  //6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
  /*
   json整体就2种类型:
   1.json对象 : {key1:value1 , key2:value2}
   2. json数组: [value1, value2]
   3. key只能是字符串
   4. value的类型:
     number
     string
     boolean
     null
     []
     {}
   */
  var json = '{"username":"jack", "age" : 12}';
  console.log($.parseJSON(json))
  var jsonArr = '[{"username":"jack", "age" : 12},{"username":"Tom", "age" : 13}]'
  console.log($.parseJSON(jsonArr));

</script>
</body>
</html>
