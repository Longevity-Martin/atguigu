<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_多Tab点击切换</title>
  <script src="jquery-1.10.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #tab li {
      float: left;
      list-style: none;
      width: 80px;
      height: 40px;
      line-height: 40px;
      cursor: pointer;
      text-align: center;
    }

    #container {
      position: relative;
    }

    #content1, #content2, #content3 {
      width: 300px;
      height: 100px;
      padding: 30px;
      position: absolute;
      top: 40px;
      left: 0;
    }

    #tab1, #content1 {
      background-color: #ffcc00;
    }

    #tab2, #content2 {
      background-color: #ff00cc;
    }

    #tab3, #content3 {
      background-color: #00ccff;
    }
  </style>
</head>
<body>
<h2>多Tab点击切换</h2>
<ul id="tab">
  <li id="tab1" value="1">10元套餐</li>
  <li id="tab2" value="2">30元套餐</li>
  <li id="tab3" value="3">50元包月</li>
</ul>
<div id="container">
  <div id="content1">
    10元套餐详情：<br/>&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
  </div>
  <div id="content2" style="display: none">
    30元套餐详情：<br/>&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
  </div>
  <div id="content3" style="display: none">
    50元包月详情：<br/>&nbsp;每月无限量随心打
  </div>
</div>

<script>
    $(function () {
        //定义一个变量 用于保存我上一次显示的下标
        var index = 0;
        var $divs = $('#container div');
        //找到事件源  绑定单击事件回调
//      需要根据点击的元素显示对应的内容 并且隐藏另外两个内容
        $('ul li').click(function () {
            var clickIndex = $(this).index();
            //        为防止重复点击 需要进行判断两次是否点击同一个元素
            if(index == clickIndex){
              alert('请不要重复点击');
              return
            }
            $divs.get(index).style.display = 'none';
            $divs.get(clickIndex).style.display = 'block';
            index = clickIndex;
        })
    })
</script>
</body>
</html>
