<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>焦点轮播图</title>
	<style type="text/css">
		/*去除内边距,没有链接下划线*/
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		/*让<body有20px的内边距*/
		body {
			padding: 20px;
		}
		/*最外围的div*/
		#container {
			width: 600px;
			height: 400px;
			overflow: hidden;
			position: relative;/*相对定位*/
			margin: 0 auto;
		}
		/*包含所有图片的<div>*/

		#list {
			width: 4200px; /*7张图片的宽: 7*600 */
			height: 400px;
			position: absolute; /*绝对定位*/
			z-index: 1;

		}
		/*所有的图片<img>*/
		#list img {
			float: left;/*浮在左侧*/
		}
		/*包含所有圆点按钮的<div>*/
		#pointsDiv {
			position: absolute;
			height: 10px;
			width: 100px;
			z-index: 2;
			bottom: 20px;
			left: 250px;
		}
		/*所有的圆点<span>*/

		#pointsDiv span {
			cursor: pointer;
			float: left;
			border: 1px solid #fff;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #333;
			margin-right: 5px;
		}
		/*第一个<span>*/

		#pointsDiv .on {
			background: orangered;
		}
		/*切换图标<a>*/

		.arrow {
			cursor: pointer;
			display: none;
			line-height: 39px;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			width: 40px;
			height: 40px;
			position: absolute;
			z-index: 2;
			top: 180px;
			background-color: RGBA(0, 0, 0, 0.3);
			color: #fff;
		}
		/*鼠标移到切换图标上时*/
		.arrow:hover {
			background-color: RGBA(0, 0, 0, 0.7);
		}
		/*鼠标移到整个div区域时*/
		#container:hover .arrow {
			display: block;/*显示*/
		}
		/*上一个切换图标的左外边距*/
		#prev {
			left: 20px;
		}
		/*下一个切换图标的右外边距*/
		#next {
			right: 20px;
		}
	</style>
</head>

<body>

	<div id="container">
		<div id="list" style="left: -600px;">
			<img src="img/5.jpg" alt="5" />
			<img src="img/1.jpg" alt="1" />
			<img src="img/2.jpg" alt="2" />
			<img src="img/3.jpg" alt="3" />
			<img src="img/4.jpg" alt="4" />
			<img src="img/5.jpg" alt="5" />
			<img src="img/1.jpg" alt="1" />
		</div>
		<div id="pointsDiv">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>

	<script src="./js/jquery.1.10.2.js"></script>
	<script type="text/javascript">
		/*
		 功能说明:
			 1. 点击向右(左)的图标, 平滑切换到下(上)一页
			 2. 无限循环切换
			 3. 每隔3s自动滑动到下一页
			 4. 鼠标进入停止自动翻页, 移出开启自动翻页
			 5. 切换页面时, 下面的圆点也同步更新
			 6. 点击圆点图标切换到对应的页
		 */
//		两个按钮
		var $prev = $('#prev');
		var $next = $('#next');
//		显示区域
		var $container = $('#container');
//		图片容器
		var $list = $('#list');
//		小圆点
		var $points = $('#pointsDiv span');
//		获取显示图片的张数
		var img_num = $points.length;
//		定义图片宽度
		var PAGE_WIDTH = 600;
//		总时长
		var time = 3000;
//		单位时长（帧时长）
		var itemTime = 30;
//		上一次的索引
		var index = 0;
//		如果当前动画没有执行完时   不执行下一次的动画
//		动画执行中的标识变量
		var isMovIng = false;
        $prev.click(function () {
			nextPage(false);
        });
        $next.click(function () {
			nextPage(true);
        });
        $points.click(function () {
            var clickIndex = $(this).index();
          nextPage(clickIndex);
        });
//        3. 每隔3s自动滑动到下一页
		var autoTimer = setInterval(function () {
			nextPage(true)
		},3000);
//        4. 鼠标进入停止自动翻页, 移出开启自动翻页
		$container.hover(function () {
		  clearInterval(autoTimer);
		},function () {
            autoTimer = setInterval(function () {
                nextPage(true)
            },3000);
		})
        function nextPage(next) {

            if (isMovIng){
                return;
			}
			isMovIng = true;
//            总偏移量  根据正负值确定方向
			if(typeof next === 'boolean'){
                var offset = next ? -PAGE_WIDTH : PAGE_WIDTH;
			}else {
			    var offset = -(next - index)*PAGE_WIDTH;
			}
//			计算单次偏移量
			var itmeOffset = offset/(time/itemTime);
//			获取图片容器当前的left值
			var currLeft = $list.position().left;
//			console.log($list.css('left'))
//			计算目的地的left值
			var targetLeft = currLeft + offset;
			var timer = setInterval(function () {
                currLeft+=itmeOffset;
//                判断这一次的动画是否执行完成 （翻了一整张）
                if (currLeft == targetLeft){
                    if (currLeft == 0){
						currLeft = -(img_num*PAGE_WIDTH);
					}else if (currLeft == -(img_num+1) * PAGE_WIDTH){
						currLeft = -PAGE_WIDTH;
					}
                    clearInterval(timer);
					isMovIng = false;
				}
//			    最终目标修改list的left
                $list.css('left',currLeft);
			},itemTime);
			update(next);
        }
//        小圆点切换
		function update(next) {
            if (typeof next === 'boolean'){
                var targetIndex = next ? index+1 : index-1;
			}else {
                var targetIndex = next;
			}
//			小圆点边界判断
			if (targetIndex < 0){
                targetIndex = img_num-1;
			}else if(targetIndex > img_num-1){
			    targetIndex = 0;
			}
//      targetIndex =2   index = 2
		$points.eq(index).removeClass('on');
	  	$points.eq(targetIndex).addClass('on');

//		  更新下标     对于我下一次更新小圆点来说   当前的 就是上一次的。
		  index = targetIndex;
		}
	</script>
</body>

</html>
