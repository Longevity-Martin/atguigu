<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>laydate测试2</title>
    <script src="jquery-1.11.3.js"></script>
    <script src="laydate/laydate.js"></script>
</head>
<body>
    <input id="mydate" placeholder="请输入日期" class="laydate-icon">
    <script>
        laydate({
            elem : "#mydate",
            event : "focus",
            istime : true,
            isclear : false,
            istoday : false,
            issure : false
        });
    </script>
</body>
</html>
