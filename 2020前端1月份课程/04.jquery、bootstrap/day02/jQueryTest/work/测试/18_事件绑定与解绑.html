<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>18_事件绑定与解绑</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .out {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
  }

  .inner {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .divBtn {
    position: absolute;
    top: 250px;
  }

</style>

<body style="height: 2000px;">

<div class="out">
  外部DIV
  <div class="inner">内部div</div>
</div>

<div class='divBtn'>
  <button id="btn1">取消绑定所有事件</button>
  <button id="btn2">取消绑定mouseover事件</button>
  <button id="btn3">测试事件坐标</button>

</div>

<!--
1. 事件绑定(2种)：
  * eventName(function(){})
    绑定对应事件名的监听,	例如：$('#div').click(function(){});
  * on(eventName, funcion(){})
    通用的绑定事件监听, 例如：$('#div').on('click', function(){})
  * 优缺点:
    eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
    on: 编码不方便, 可以添加多个监听, 且更通用
    滑动事件：mouseenter，mouseleave，mouseover，mouseout
2. 事件解绑：
  * off(eventName)

-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
  <script type="text/javascript">
    $('.out').click(function () {
      console.log('我是单击事件')
    });
//    on方法 绑定事件更通用   绑定多个
//    $('.out').on('click mouseover mouseout',function () {
//        console.log('我被触发了')
//    })
//    $('.out').mouseover(function () {
//        console.log('我是mouseover')
//    }).mouseout(function () {
//        console.log('我是mouseout')
//    });
//      $('.out').on('mouseover',function () {
//          console.log('我是mouseover')
//      }).on('mouseout',function () {
//          console.log('我是mouseout')
//      })
    $('.out').mouseenter(function () {
      console.log('我是mouseenter')
    }).mouseleave(function () {
      console.log('我是mouseleave')
    })
//    $('.out').hover(function () {
//        console.log('移入')
//    },function () {
//      console.log('移出')
//    })
//    $('.out').hover(function () {
//      console.log('移入或移出')
//    })
    $('#btn1').click(function () {
      $('.out').off();
    })
    $('#btn2').click(function () {
      $('.out').off('click mouseenter');
    })
  </script>

</body>
</html>
