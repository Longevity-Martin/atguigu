<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url("img/bgLine.png");
            background-repeat: repeat-x;
        }
        .wrap{
            width: 940px;
            height: 800px;
            /*background: pink;*/
            margin: 0 auto;
        }
        .header{
            width: 100%;
            height: 137px;
            background: yellowgreen;
        }
        .banner{
            width: 100%;
            height: 345px;
            background: skyblue;
            margin-top: 22px;
        }
        .footer{
            width: 100%;
            height: 173px;
            border-top: 10px solid #4c4c4c;
            background: #333333;
        }
        .footerMain{
            width: 940px;
            height: 100%;
            background: #fff;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>
        <div class="main">
            <div class="banner"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footerMain"></div>
    </footer>
</body>
</html>
