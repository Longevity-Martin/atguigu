    <style type="text/less">
        @zero:0;

        *{
            margin: @zero;
            padding: @zero;
        }
        #wrap{
            position: absolute;  left: @zero;  top:@zero;  bottom: @zero;  right:@zero;
            width: 500px;height: 500px;margin: auto;
            background: yellowgreen;
            .box{
                position: absolute;  left: @zero;  top:@zero;  bottom: @zero;  right:@zero;
                width: 200px;height: 300px;margin: auto;
                background: pink;
            }
        }
    </style>
</head>
<body>

<div id="wrap">
    <div class="box">
        <div class="inner"></div>
    </div>
</div>
