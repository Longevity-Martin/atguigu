<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">
  console.log(0 === -0); // true
  console.log(NaN === NaN); // false

  console.log(Object.is(0, -0)); // false
  console.log(Object.is(NaN, NaN)); // true
  
  console.log('--------------- Object.assign(target, source1, source2..) ----------------------');
  let target = {}; // target
  let sources1  = {name: 'kobe'};
  let sources2 = {age: 43};
  
  // 克隆 拷贝
  let result = Object.assign(target, sources1, sources2)
  console.log(result);
  console.log(target);
  
  
  
  console.log('---------------------- 直接操作 __proto__ 属性 -----------------------');
  let obj3 = {};
  obj3.__proto__ = target;
  console.log(obj3);
  
  
  
  

</script>
</body>

</html>
