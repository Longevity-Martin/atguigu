  console.log('-------------- ES5数组去重：indexOf -----------------');
  let arr = [1,2,3,4,5,1,2,3,4];
  console.log(arr.indexOf(9)); // -1
  function uniqArr(arr) {
    let result = [];
    arr.forEach(function (item, index) {
      // 判断新的数组中是否包含原数组中的元素
      if(result.indexOf(item) === -1){
        result.push(item);
      }
    })
    
    return result;
  }
  console.log(uniqArr(arr));
