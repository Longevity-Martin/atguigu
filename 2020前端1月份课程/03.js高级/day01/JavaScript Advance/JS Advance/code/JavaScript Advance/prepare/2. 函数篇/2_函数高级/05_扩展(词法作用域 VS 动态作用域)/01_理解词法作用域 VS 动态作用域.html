<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>词法作用域 VS 动态作用域</title>
</head>
<body>

<!--
  1. 作用域分类：
    1. 静态作用域(词法作用域):  JavaScript
    2. 动态作用域:  bash
  2. 特征对比：
    1. 词法作用域规定作用域在代码定义的时候就决定了，而不是看调用的时候
    2. 动态作用域是在代码执行的时候决定的
-->

<script type="text/javascript">
  var a = 10;
  function fun() {
    var a = 20;
    fun2(); // 如果是动态创建答案应该是20
  }

  function fun2() {
    console.log(a);
  }

  fun();
</script>

</body>
</html>
