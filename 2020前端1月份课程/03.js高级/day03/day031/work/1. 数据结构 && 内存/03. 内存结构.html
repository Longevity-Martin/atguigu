<!--
  js内存结构:
    1. js只有堆内存结构，要区分java等其他语言(有堆内存，有栈内存<栈内存的特点，内存空间小，运行快，使用时分配，且空间固定>)
    2. 理解内存：
      1.内存条通电后产生的存储空间(临时的)
      2.产生和死亡: 内存条(集成电路板)==>通电==>产生一定容量的存储空间==>存储各种数据==>断电==>内存全部消失
      3.内存的空间是临时的, 而硬盘的空间是持久的
      4.一块内存包含2个数据
        * 内部存储的数据(一般数据/地址数据)
        * 内存地址值数据
      5. 内存分类
        * 栈结构: 全局变量, 局部变量 (空间较小)
        * 堆结构(列表结构): 对象 (空间较大)
-->
