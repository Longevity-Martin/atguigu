<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_定时器引发的思考</title>
</head>
<body>

<button id="btn">启动定时器</button>

<!--
1. 定时器真是定时执行的吗?
  * 定时器并不能保证真正定时执行
  * 一般会延迟一丁点(可以接受), 也有可能延迟很长时间(不能接受)
2. 定时器回调函数是在分线程执行的吗?
  * 在主线程执行的, js是单线程的
3. 定时器是如何实现的?
  * 事件循环模型(后面讲)
-->
<script type="text/javascript">
  console.log('程序开始执行');
  // for (var i = 0; i < 100000; i++) {
  //   console.log(i);
  // }

  var time = Date.now();
  setTimeout(function () {
    console.log('定时器花费的时间： ', Date.now() - time);
  }, 2000)
  alert('====')


  window.onload = function () {
    
  }


  setTimeout(function () {

  });
  //
  document.getElementById('btn').onclick = function () {

  }

</script>
</body>
</html>
