<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组去重
			function killRepeat(arr){
				var newArr = [];
				newArr[0] = arr[0];
				var flag = true;
				
				for(var i = 0; i < arr.length; i++){
					for(var j = 0; j < newArr.length;j++){
						if(arr[i] == newArr[j]){
							flag = false;
							break;
						}
					}
					
					if(flag){
						newArr[newArr.length] = arr[i];
					}
					
					flag = true;
				}
				
				return newArr;
			}
			
			
//			var arr =  [1,2,3,4,1,3,5,6,6,7]; 
//			console.log(killRepeat(arr));
			
			
			function concatArr(arr1,arr2){
				for(var i = 0; i < arr2.length; i++){
					arr1[arr1.length] = arr2[i];
				}
				
				return arr1;
			}
			
			var arr1 = [1,2,3,4,5];
			var arr2 = [6,7,8,9,10];
			console.log(concatArr(arr1,arr2));
			
			
			
		</script>
	</body>
</html>
