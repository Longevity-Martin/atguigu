<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [20,13,2,88,66,23]
			
			for(var i = 0; i < arr.length - 1; i++){
				//外层循环控制轮数
				for(var j = 0; j < arr.length - 1 - i; j++){
					//内层循环控制的是比的次数
					if(arr[j] < arr[j+1]){
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
					
				}
				
			}
			
			console.log(arr);
			
		</script>
	</body>
</html>
