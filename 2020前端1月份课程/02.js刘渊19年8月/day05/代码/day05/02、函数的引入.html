<!DOCTYPE html>

	<body>
		<script type="text/javascript">
		
			function printTriangle(a,b){
				for(var i = 0; i < 7; i++){
					//为了打印空格
					for(var j = 0; j < 6 - i; j++){
						document.write('&nbsp;');
					}
					
					//为了打印*
					for(var k = 0; k < 2*i + 1 ;k++){
						document.write('*');
					}
					
					document.write('<br>');
				}
			}
			
			printTriangle(10,20);
