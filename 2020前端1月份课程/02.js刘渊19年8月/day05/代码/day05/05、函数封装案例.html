			function maxAndMin(arr){
				var max = arr[0];
				var min = arr[0];
				
				for(var i = 0; i < arr.length; i++){
					if(max < arr[i]){
						max = arr[i];
					}
					if(min > arr[i]){
						min = arr[i];
					}
				}
				
				return [max,min];//return只能return一个值
				
//				return max,min;// 这样的写法是错误的，不能return多个值；
