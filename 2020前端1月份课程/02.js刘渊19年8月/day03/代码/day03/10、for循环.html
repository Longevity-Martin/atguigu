<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script type="text/javascript">
			//打印100次i love you!  循环变量控制着循环的次数
			for(var i = 0; i < 100;i++){
				document.write('i love you! baby~');
				document.write('<br >');
			}
			
			
			//打印1~100的数字；  循环变量是有值的；
			
			for(var i = 1; i < 101; i++){
				console.log(i);
			}
			
			
			
			
			
			
			
			
			

			
			
		</script>
	</body>
</html>
