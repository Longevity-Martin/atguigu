<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			var num = parseInt(prompt('请输入一个数字！'));
			
			if(num > 0 && num < 10){
				num += 1;
			}else if(num >= 10 && num < 100){
				num -= 1;
			}else if(num >= 100 && num < 200){
				num *= 2;
			}else if(num >= 200 && num < 500){
				num /= 2;
			}else{
				num %= 3;
			}
			
			console.log(num);
		</script>
	</body>
</html>
