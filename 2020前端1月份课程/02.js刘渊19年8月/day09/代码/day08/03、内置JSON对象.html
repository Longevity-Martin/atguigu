<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var dataTest = {
				name:'赵丽颖',
				age:32
			}
			
			var dataTestArr = [{name:'赵丽颖',age:32},{name:'杨幂',age:33},{name:'热巴',age:28}]
			
			
			//把对象json化  字符串化
			
			var dataStr = JSON.stringify(dataTest);
			console.log(dataStr);
			
			var dataStr = JSON.stringify(dataTestArr);
			console.log(dataStr);
			
			
			var data = JSON.parse(dataStr);
			console.log(data);
			
		</script>
	</body>
</html>
