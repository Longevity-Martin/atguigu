<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var a = 10;//number
			a = 'zhaoliying';//string
			a = true;//boolean
			a = undefined;//undefined;
			
			a = [1,23];//object
			a = function(){
				console.log(111);
			} //function
			a = {};//object
			a = [1,23];//object
			a = null;//object
			
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			
			var per = new Person('zhaoliying',32);
			
			
			
			//typeof 在判断基本数据类型当中的数字、字符串、布尔、undefined以及函数的时候
			//可以派上用场；但是当我们使用typeof去判断数组和对象以及null的时候，区分不出来；
			//此时我们需要知道这个数据是什么对象就无法解决了；
			
			//instanceof 可以区分判断是一个数组对象还是一个其它构造函数的实例对象
			//通过判断这个对象是哪个构造函数的实例对象，可以区分出来是数组还是其它的对象
			console.log(a instanceof Array);
			console.log(a instanceof Object);
			console.log(typeof per);//typeof 区分不了对象
			console.log(per instanceof Person);
			
			a = [];
			console.log(a == null);
			//==  专门用来判断null，如果相等就是null
			
			console.log(Array.isArray(a));
			
			
			
			
			console.log(typeof a);
		</script>
	</body>
</html>
