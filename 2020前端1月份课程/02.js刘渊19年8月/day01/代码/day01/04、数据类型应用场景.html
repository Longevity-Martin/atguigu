<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<script>
    //数字类型
    var num = 1;
    num = 1.23;
    num = -10;
    num = -1.5;
    num = 3e10;//科学计数法可以去保存，几乎不用
    num = 0b10;
    num = 010;
    num = 0x10;
    console.log(num);

    //字符串类型

    var name = "zhaoliying";
    name = 'zhaoliying';
    name = '赵丽颖';
    name = '';//空字符串
    name = ' ';//空白字符串
    name = "it's a dog";  //碰到这种特殊情况，必须两边是双引号
    name = "我爱‘赵丽颖’";//引号单双引号在解析的时候，从左到右只要成对，就认为是一个字符串。当一个字符串当中，需要强调或者需要包含另外一个子串的时候，字串和外面的引号要区分开来；
    console.log(name);

//    boolean 布尔类型
    var isMove = true;
    isMove = false;
    console.log(isMove);

// undefined  未定义的类型  只有一个值   undefined

    var age;
    console.log(age);  //undefined虽然字面意思是未定义的意思，但是它代表的是定义了变量，没有赋值，此时，变量里面存的就是undefined；

//  null   空类型

    var obj = null;
    console.log(obj);



    console.log(typeof num); //number
    console.log(typeof name);//string
    console.log(typeof isMove);//boolean
    console.log(typeof age);//undefined
    console.log(typeof obj);//object  //因为null是用来对对象进行操作的，所以类型出来是object


//  小面试
    console.log(typeof typeof typeof typeof isMove);


//    变量初始化的约定成俗

    var sum = 0;    //初始化，初始给变量的值，但是此时并不知道后面要存储的值，代表以后存储数字
    var carName = '';//代表以后要存储的是一个字符串
    var isClose = true;//代表以后要存储的是一个boolean
    // var a = undefined;//这个情况几乎不存在，因为初始化就是对一遍变量初始赋值，undefined本来就是定义变量，没有赋值，所以，不能叫做初始化
    var dog = null;//代表这个dog变量以后存储一个狗的对象；





</script>
</body>
</html>
