<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<button id="btn">点我加数</button>
		
		
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var num = 0;
			btn.onclick = function(){
				num++;
				alert(num);
			}
		</script>
	</body>
</html>
