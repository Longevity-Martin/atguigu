<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			a{
				text-decoration: none;
			}
			
			img{
				display: block;
				/*vertical-align: middle;*/
			}
			
			ul,li{
				list-style: none;
			}
			
			input{
				outline: none;
			}
			
			#big{
				width: 400px;
				height: 300px;
				margin: 50px auto 0;
			}
			
			#big img{
				width: 100%;
				height: 100%;
			}
			
			#list{
				width: 400px;
				height: 150px;
				margin: 0 auto;
			}
			#list li{
				float: left;
				width: 200px;
				height: 100%;
			}
			#list li img{
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		
		<div id="big">
			<img src="img/2.jpg" id="bigImg" />
		</div>
		<ul id="list">
			<li>
				<img src="img/2.jpg" />
			</li>
			<li>
				<img src="img/3.jpg" id="smallImg" />
			</li>
		</ul>
		
		<script type="text/javascript">
			window.onload = function(){
				var smallImg = document.getElementById('smallImg');
				var bigImg = document.getElementById('bigImg');
				smallImg.onclick = function(){
					bigImg.src = this.src;
				}
			}
		</script>
		
	</body>
</html>
