<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [2,13,3,44,5];
//			console.log(arr.concat(4,5,6,7));
			console.log(arr.concat([4,5,6,7]));//返回一个新数组，新数组是原数组后面拼接你的参数；
			//这个参数可以是一个或者多个，甚至可以是一个数组，但是数组还是被拆解
			console.log(arr);
			
			
			console.log(arr.length);//求数组长度
			
			
			console.log(arr.join('**'));//和字符串的split是一个逆运算
//			console.log('1,2,3'.split(','));
			//通过指定的字符串去连接数组的元素  成为一个字符串；
			
			
			console.log(arr.reverse());//会返回经过翻转的原数组；没有参数
			console.log(arr);
			
			
			console.log(arr.slice(1,4));//返回一个新的数组；
			console.log(arr);
			
			
			console.log(arr.sort());
			//如果不传参，会按照unicode码进行比较排序 类似于字符串比较
			//排序也会影响原数组，在原数组上进行排的
			console.log(arr);
			//如果传参数，需要传递一个回调函数
			console.log(arr.sort(function(a,b){
				return a - b;
			}))
			//按照从小到大排序(第一个参数-第二个参数返回值);
			//按照从大到小排序(第二个参数-第一个参数返回值);
			//一定注意：排序是在原数组上进行的；
			
			
			//************
			console.log(arr.push(1));//在原数组的末尾添加元素，返回添加后数组的长度
			console.log(arr);//影响原数组
			//push参数，可以是一个或者多个   也可以是一个或者多数组   如果是数组原数组就会成为二维数组
			
			
			console.log(arr.pop());//就是从原数组的末尾删除一个元素，返回删除的元素
			console.log(arr);//影响原数组
			
			
			
			console.log(arr.unshift(1,2));//在原数组的头部添加元素，返回添加后数组的长度
			console.log(arr);//影响原数组
			//unshift参数，可以是一个或者多个   也可以是一个或者多数组   如果是数组原数组就会成为二维数组
			
			console.log(arr.shift());//就是从原数组的头部删除一个元素，返回删除的元素
			console.log(arr);//影响原数组
			
			
			//重中之重
			var arr = [1,2,3,4,5];
			//splice  数组的这个方法 是一个万能的方法，可以增  可以删  可以改  都是在原数组基础进行的
			//这个方法本意是在数组的中间位置进行删除操作
			//先把splice想象成删除
			
			console.log(arr.splice(1,3));//返回删除的元素组成的新数组
			console.log(arr);//会影响原数组
			
			//再把splice想象成增加
			
			console.log(arr.splice(1,0,'zly','ym'))//增加返回空数组
			console.log(arr);//会影响原数组
			
			//再把splice想象成更改
			console.log(arr.splice(1,2,'rb','ty'));//返回删除的元素组成的新数组
			console.log(arr);//会影响原数组
			
			console.log(arr.toString());//把数组转化为字符串，其实就是数组内的内容；
//			console.log(arr.toLocaleString());



			var arr = [1,1,2,3,1];
			
			console.log(arr.indexOf(1,2));//从前往后找返回第一次找到的位置，第二个参数可以执行从 哪开始找
			console.log(arr.lastIndexOf(1));//从后往前找，返回第一次找到的位置，第二个参数可以执行从 哪开始找
			console.log(arr.forEach(function(item,index){
				console.log(item,index);
			}));//forEach是遍历数组的另外一个手段，需要传递一个回调函数参数，
			//这个方法返回undefined；也就是没有return
			
			console.log(arr.map(function(item,index){
				return item * 2;
			}));
			//这个方法返回一个新数组，不会影响原数组
			console.log(arr);
			
			
			
			//这个方法返回一个新数组 不会影响原数组
			console.log(arr.filter(function(item,index){
				return item >= 2;
			}));
			
			console.log(arr);
			
			
			//ES6的新加方法
			
			var arr1 = '12345';
			//返回新数组，不会影响原数据
			console.log(Array.from(arr1));
			console.log(arr1);
			
			
			console.log(Array.of(1,2));
			
			
			arr = [1,2,18,9];
			
			console.log(arr.find(function(item,index){
				return item > 10;
			}));
			
			
			console.log(arr.findIndex(function(item,index){
				return item > 10;
			}));
		</script>
	</body>
</html>
