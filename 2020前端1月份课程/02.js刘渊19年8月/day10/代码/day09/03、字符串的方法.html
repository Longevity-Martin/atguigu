<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//es5  字符串方法返回的都是一个新串，和我原来的字符串没关系；
			//所有的方法一定要搞定三要素： 功能  参数  返回值；
			var str = '1asydg123ASD asdh asd12A';
			
			console.log(str.charAt(8));//*****
			console.log(str.charCodeAt(0));//返回字符的unicode码  *
			console.log(str.concat('haha'));//返回拼接后的字符串；**
//			console.log(str);
			console.log(String.fromCharCode(49));//根据unicode码返回字符串 
			console.log(str.indexOf('12',22));//*****//返回子串在字符串中的位置（索引）,第一次查到的位置
			//第二个参数允许你指定从哪开始查；如果查到返回位置，没有查到返回-1；
			console.log(str.lastIndexOf('12',20));//*****//返回子串在字符串中的位置（索引）,第一次查到的位置
			//,只不过是从后往前查，第二个参数允许你指定从哪开始查；如果查到返回位置，没有查到返回-1；
			console.log(str.length)//*****  属性，直接返回字符串的长度；
			console.log(str.localeCompare('1asydg123ASD asdh asd12A'));//返回0 1 或者 -1
			// 1代表字符串比你传进来的串要da    -1代表小  0 代表相等 *
			
			console.log(str.match(/12/g));//正则匹配寻找子串，返回包含字串的数组  后面讲  *
			console.log(str.replace(/12/g,'**'));//正则匹配寻找子串，然后替换 *
			console.log(str.search('12'));//正则匹配寻找子串，返回子串位置 *
			
			
			console.log(str.slice(6,-2));//抽取子串，传递参数起始位置和结束位置但是不包含结束位置；
			//参数可以是负数
			
			console.log(str.split('12'));//以传递的参数为分割标志，将字符串转化为数组，传递的参数在数组当中不复存在
			//******
			
			console.log(str.substr(6,3));//抽取子穿，传递的参数是起始位置和子串长度;
			
			console.log(str.substring(6,-2));//这个方法和slice很像，但是不能传递负数，
			
			
			
			console.log(str.toLocaleUpperCase());
			console.log(str.toLocaleLowerCase());
			console.log(str.toUpperCase());
			console.log(str.toLowerCase()); //把字符串转大小写，上面的两个是转本地（本区域）,后面两个是通用的；
			
			
			console.log(str.toString());//转化字符串，本身就是字符串。
			console.log(str.valueOf());//返回的还是字符串本身
			
			//ES6新增的字符串方法
			console.log(str.includes('WW'));//判断字串是否在字符串当中是就是true,不是就是false
			console.log(str.startsWith('2asy'));//判断字符串是不是以子穿开头的，返回true和false
			console.log(str.endsWith('sd13A'));//判断字符串是不是以子穿结尾的，返回true和false
			console.log(str.repeat(2));//参数是0和正数,负数会报错，返回的是字符串重复你指定的次数；
			//NaN  null  undefined 都会被转化为0    返回结果是一个空串； 
			
//			console.log({});
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
