<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
//			console.log(arr.length);
//			console.log(arr[2]);
			
			//打印拿到数组当中所有的数；   遍历数组
			
			//循环遍历数组的时候，循环变量一般都是对应数组的索引；
			
			for(var i = 0; i < arr.length; i++){
				console.log(arr[i]);
			}
			//反向遍历
			for(var i = arr.length - 1; i >= 0; i--){
				console.log(arr[i]);
			}
			
		</script>
	</body>
</html>
