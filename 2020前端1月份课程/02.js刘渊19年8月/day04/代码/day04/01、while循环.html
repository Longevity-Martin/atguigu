			//do--while 又是由while演变而来的，
			//do--while和while区别在于：while循环先判断条件是否为真，再决定是否执行循环体
			//如果条件为真就执行，为假就不会执行循环体，一次都不执行；
			//do--while是先执行一次循环体，再去判断条件，条件为真 继续执行循环体，条件为假不会执行循环体
			//但是do--while无论条件是否为真，都会至少执行一次循环体；
			var i = 101;
			do{
				console.log(i);
				i++;
			}while(i < 101);
