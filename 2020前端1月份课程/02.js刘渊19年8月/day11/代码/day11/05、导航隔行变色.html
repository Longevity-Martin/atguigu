<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			ul{
				width: 200px;
				height: 302px;
				border: 1px solid red;
				box-sizing: border-box;
			}
			ul>li{
				box-sizing: border-box;
				width: 100%;
				height: 50px;
				border-bottom: 1px solid skyblue;
				text-align: center;
				line-height: 50px;
			}
			
			ul>li:last-child{
				border: none;
			}
			
		</style>
	</head>
	<body>
		<div class="nav">
			<ul class="list">
				<li>导航项目1</li>
				<li>导航项目2</li>
				<li>导航项目3</li>
				<li>导航项目4</li>
				<li>导航项目5</li>
				<li>导航项目6</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			var liNodes = document.querySelectorAll('ul>li');
			
			for(var i = 0; i < liNodes.length; i++){
				if(i % 2 == 0){
					liNodes[i].style.backgroundColor = 'hotpink';
				}else{
					liNodes[i].style.backgroundColor = 'purple';
				}
			}
		</script>
	</body>
</html>
