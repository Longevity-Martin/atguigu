<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var box = document.querySelector('div');
			var flag = true;
			box.onclick = function(){
				if(flag){
					this.style.backgroundColor = 'green';
//					flag = false;
				}else{
					this.style.backgroundColor = 'red';
//					flag = true;
				}
				flag = !flag;
			}
		</script>
	</body>
</html>
