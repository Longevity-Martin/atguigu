<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			img{
				display: block;
			}
			a{
				text-decoration: none;
			}
			
			/*html,body{
				height: 100%;
				overflow: hidden;
			}*/
			
			input{
				outline: none;
			}
			
			.banner{
				position: relative;
				width: 600px;
				height: 300px;
				margin: 50px auto;
				overflow: hidden;
			}
			
			.banner .bannerList{
				width: 3000px;
				height: 300px;
				
				
			}
			.banner .bannerList li{
				float: left;
				width: 600px;
				height: 300px;
			}
			
			.banner .bannerList li img{
				width: 100%;
				height: 100%;
			}
			
			.banner .left,.banner .right{
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				width: 50px;
				height: 80px;
				font-size: 40px;
				text-align: center;
				line-height: 80px;
				background-color: red;
				opacity: 0;
				transition: opacity 2s;
				
			}
			.banner .left{
				left: 0;
			}
			
			.banner .right{
				right: 0;
			}
			
			.banner .iconList{
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 10px;
			}
			
			.banner .iconList li{
				
				float: left;
				width: 20px;
				height: 20px;
				margin-right: 5px;
				border-radius: 50%;
				background-color: gray;
			}
			
			.banner .iconList li.current{
				background-color: red;
			}
			
			
			
			
			
		</style>
	</head>
	
	<body>
		<div class="banner">
			<ul class="bannerList">
				<li>
					<img src="img/2.jpg"/>
				</li>
				<li>
					<img src="img/3.jpg"/>
				</li>
				<li>
					<img src="img/4.jpg"/>
				</li>
				<li>
					<img src="img/5.jpg"/>
				</li>
				<li>
					<img src="img/6.jpg"/>
				</li>
			</ul>
			
			<ul class="iconList">
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			
			<span class="left"> < </span>
			<span class="right"> > </span>
		</div>
		
		<script type="text/javascript">
			var box = document.querySelector('.banner');
			var left = document.querySelector('.banner .left');
			var right = document.querySelector('.banner .right');
			box.onmouseenter = function(){
				left.style.opacity = 1;
				right.style.opacity = 1;
			};
			box.onmouseleave = function(){
				left.style.opacity = 0;
				right.style.opacity = 0;
			}
			
			
			//点击小圆点排他进行变色
			var iconList = document.querySelectorAll('.banner .iconList li');
			
			for(var i = 0; i < iconList.length; i++){
				iconList[i].onclick = function(){
					for(var j = 0; j < iconList.length; j++){
						iconList[j].className = '';
					}
					
					this.className = 'current';
				}
			}
			
			
		</script>
	</body>
</html>
