<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = '123.3';
			a = '123sdfjgs';
			a = 'adusyg123';
			a = 'sdagya123fasjd';
			a = '123..1234.56dsgdfgsdf';
			a = '';
			a = '   ';
			
			console.log(parseInt(a))//从字符串当中提取整数,这个字符串必须以数字开头，否则NaN;
			console.log(parseFloat(a))//从字符串当中提取浮点数（小数）这个字符串必须以数字开头，否则NaN;
			
			
		</script>
	</body>
</html>
