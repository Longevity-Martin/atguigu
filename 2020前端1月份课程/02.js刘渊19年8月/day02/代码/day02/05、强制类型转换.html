<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//一、把其它类型转为数字
			
			//转字符串类型
			var a = '1';
			a = 'asdda123ab';
			a = '';
			a = '  ';
			a = '赵丽颖';
			a = '1.3.4';
			
			//转boolean类型
			a = true; // 1
			a = false; // 0
			
			//转化undefined
			a = undefined;
			
			//转化null
			a = null;
			a = Number(a);
//			console.log(a);
			
			
			//二、把其它类型转为字符串
			
			//转化数字  原样变为字符串
			var b = 1.23864;
			
			
			//转化boolean
			b = true;
			b = false;
			
			//转化undefined
			b = undefined;
			
			//转化null
			b = null;
			
			b = String(b);
//			console.log(b)
			
			
			//二、把其它类型转为boolean
			var c = 0;
			//转化数字的时候，除了0是false，其余的都是true;
			
			//转化字符串  除了空字符串是false,其它的全是true;
			c = '0';
			c = 'abc';
			c = '123'; //以上全是true
			
			c = '  ';
			c = '';
			//转化undefined
			
			c = undefined; //false
			
			//转化null;
			c = null;  //false;
			
			c = Boolean(c);
			console.log(c);
			
			
		</script>
	</body>
</html>
