<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.laoda{
				width: 500px;
				height: 500px;
				background-color: red;
				position: absolute;
				left: 0;
				bottom: 0;
				top: 0;
				right: 0;
				margin: auto;
			}
			.laoda .laoer{
				width: 300px;
				height: 300px;
				background-color: green;
				position: absolute;
				left: 0;
				bottom: 0;
				top: 0;
				right: 0;
				margin: auto;
			}
			.laoda .laoer .laosan{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 0;
				bottom: 0;
				top: 0;
				right: 0;
				margin: auto;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="laoda">
			<div class="laoer">
				<div class="laosan">
					我是老三
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			
			
			var laoda = document.querySelector('.laoda');
			var laoer = document.querySelector('.laoda .laoer');
			var laosan = document.querySelector('.laoda .laoer .laosan');
			
			laoda.addEventListener('click',function(){
				console.log('我是老大');
			},false)
			laoer.addEventListener('click',function(){
				console.log('我是老二');
			},false)
			laosan.addEventListener('click',function(event){
				
				event = event || window.event;//event事件对象的兼容处理
				
				
				console.log('我是老三');
				//阻止冒泡
				event.stopPropagation();
			},false)
			
			
			
			
		</script>
	</body>
</html>
