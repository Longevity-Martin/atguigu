<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#box{
				position: relative;
				margin-left: 100px;
				width: 500px;
				height: 500px;
				border: 10px solid blue;
				background-color: red;
			}
			#box #box1{
				position: absolute;
				left:50px;
				top: 50px;
				width: 300px;
				height: 300px;
				/*margin-left: 50px;*/
				/*padding: 10px;*/
				overflow: scroll;
				border: 10px solid deepskyblue;
				background-color: green;
			}
			
			#box #box1 #box2{
				width: 500px;
				height: 500px;
				/*padding: 10px;*/
				border: 10px solid purple;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="box1">
				<div id="box2"></div>
			</div>
		</div>
		
		
		<button>点击获取滚动的距离</button>
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			var box1 = document.getElementById('box1');
			
//			console.log(box1.style.width);//操作的是行内，所以起始拿不到值，是空
			
//			console.log(box1.offsetWidth);//拿的是盒子   内容 + padding + border的大小；
//			console.log(box1.clientWidth);//拿的是盒子   内容 + padding的大小；
//			console.log(box1.scrollWidth);//当内容比盒子小的时候，拿的是盒子的clientWidth
//										//当内容比盒子打的时候，拿的是内容的offsetWidth + 
//										//盒子的一侧内边距；
//										
//			
//			console.log(box1.offsetHeight);//拿的是盒子   内容 + padding + border的大小；
//			console.log(box1.clientHeight);//拿的是盒子   内容 + padding的大小；
//			console.log(box1.scrollHeight);							
										
			
			//拿到盒子的边框大小
			console.log(box1.clientLeft);
			console.log(box1.clientTop);
		
			//拿到盒子的水平偏移量和垂直偏移量：其实就是拿的这个元素设置的定位left值和top值
			//相对的也是离它最近的定位祖先元素的原点（左上角）
			//通常我们是依赖偏倚量去读取元素的位置（只要是用到offsetLeft或者offsetTop就一定和定位相关）
			console.log(box1.offsetLeft);
			console.log(box1.offsetTop);
			
			//设置元素的定位位置  还是要靠  style.left去设置；
			
			
			
			var btn = document.querySelector('button');
			
			btn.onclick = function(){
				console.log(box1.scrollLeft = 60);
				console.log(box1.scrollTop = 100);
			}
			
			
		</script>
	</body>
</html>
