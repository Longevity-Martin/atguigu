
<!-- 
	html标签，是网页的根标签，网页中的所有内容都应该写在根标签中
-->
<html>
	<!-- head是html的子元素，head中的内容不会在网页中直接显示，他用来对网页进行一些配置 -->
	<head>
		<!-- 
			title是网页的标题，他会显示在浏览器的标题栏，搜索引擎的爬虫程序会主要根据title来识别网页的主要内容
			
		 -->
		<title>第二个网页</title>
	</head>

<!-- body也是html的子元素，网页中所有的可见内容都应该写在body中 -->
	<body>
		<!-- 
			HTML注释，注释中的内容会被浏览器忽略
				不会在页面中显示，但是会在源码中显示

			注释用来对代码进行解释说明

			一定要养成良好的编写注释的习惯
			注释要求简单明了

			
		 -->

<!-- html注释不能嵌套使用 -->



		
		<!-- h1是一级标题标签  -->
		<h1>这个网页好漂亮！</h1>
		<!-- div开始 -->
		<div>
		</div>
		<!-- div结束 -->
	</body>
</html>


<h1>我就不写里边，你弄死我！！</h1>
