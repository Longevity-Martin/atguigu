<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
   
<!--   图片标签用来向页面中引入一个外部图片 
        使用img标签来引入外部图片
        属性：
            src 图片的路径
            alt 图片的描述
                这个描述不会在页面中显示
                但是有可能在图片无法加载时显示
                
                搜索引擎会根据alt属性来判断图片的内容
                    如果没有alt属性搜索引擎不会对图片进行收录
            width 图片的宽度
            height 图片的高度
                宽度和高度如果只修改一个，则另一个会等比例缩放。
   -->
   <img src="1.gif" alt="小松鼠">
   <img src="2.gif" alt="大嘴" height="100"  width="100">
    
</body>
</html>
