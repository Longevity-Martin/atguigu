<!DOCTYPE html>
<html lang="en">
<head>
<!--   
       meta标签用来设置网页中的元数据，它里边的内容不被用户查看，
           一般用来告诉浏览器如何解析网页，或者告诉搜索引擎网页的主要内容
           可选属性：
               name：
                   要设置的属性的名字
               content：
                   要设置属性的内容
   -->
    <meta charset="UTF-8">
    <title>Document</title>
    
<!--    description 用于告诉搜索引擎网页的主要的内容 -->
    <meta name="description" content="这是一个非常非常好的网站...">
<!--    keywords用来指定网站的关键字，多个关键字使用逗号隔开-->
    <meta name="keywords" content="HTML5,Java,大数据">
    
<!--    这个标签用来设置请求的重定向 -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    
</head>
<body>
    
</body>
</html>
