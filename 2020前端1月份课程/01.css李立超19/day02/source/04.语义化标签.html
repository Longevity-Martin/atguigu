<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<!--    
    em标签 表示强调 ，默认浏览器会以斜体显示em中的文字，表示读音上的强调
    
    像em和strong这种不独占一行的标签，称为行内元素（内联元素）
-->
    <p>今天实在是太<em>凉快</em>了！</p>
    
<!--
   strong标签 表示强调，默认浏览器会加粗显示，表示语义上的重要性
-->
    <p><strong>JavaScript</strong>对于前端工程师来说非常重要！</p>
<!--    i表示斜体，b表示加粗，用来表示一段文本中的特殊内容-->
    <p>这是<i>一段</i>文字</p>
    <p>这是<b>一段</b>文字</p>
    
    
    <p>
<!--       q标签表示短引用 -->
        
        鲁迅说：<q>我家的后院有两棵树</q>
        
    </p>
    
<!--    p标签中不能放任何的块元素-->
        <blockquote>
            床前明月光 <br>
            疑是地上霜 <br>
        </blockquote>
    
<!--    span标签也是一个文本标签，但是它没有语义
          span的主要作用就是选中文本
  -->
   <span>hello 我是span</span>
    
    
    
    
</body>
</html>
