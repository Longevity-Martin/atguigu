<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- header 表示网页的头部 主要用于放置一些logo、导航、搜索框等内容-->

    <header>
        我是网页的头部

        <!--       表示页面的导航栏-->
        <nav>导航栏</nav>
    </header>

    <!--   main标签表示网页中的主体内容-->
    <main>
        我是网页的主体
<!--        <aside> 表示网页的侧边栏-->
<!--        <section> 表示一块独立的区域-->

        <!--       <article> 表示网页中的一块内容-->
        <aricle>
<!--           <hgroup> 表示标题组-->
           <hgroup>
               <h1>大标题</h1>
               <h2>小标题</h2>
           </hgroup>
            <h1>回乡偶遇（二首）</h1>

            <article>
                <h2>其一</h2>
                <p>
                    少小离家老大回 <br>
                    乡音无改鬓毛衰 <br>
                    儿童相见不相识 <br>
                    笑问客从何处来 <br>
                </p>
            </article>
            
            <article>
                <h2>其二</h2>
                <p>
                    锄禾日当午 <br>
                    汗滴禾下土 <br>
                    谁知盘中餐 <br>
                    粒粒皆辛苦 <br>
                </p>
            </article>


        </aricle>

    </main>

    <!-- footer标签表示网页的底部，footer主要放置一些版权信息、友情链接、联系方式 ...   -->
    <footer>
        网页的底部
    </footer>
    
<!--    
    以上标签都是H5新增的语义化标签，他们并不能支持所有的浏览器，
        所以基本上这些东西都是必须使用的，如果有nav标签会使用的比较多
        所以基本上可以使用div来代替以上所有标签
        
    块元素（block element） 块元素会在网页中独占一行         
-->

</body></html>
