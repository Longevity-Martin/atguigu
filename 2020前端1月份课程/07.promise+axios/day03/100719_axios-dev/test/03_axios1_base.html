<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>axios的基本使用</title>
</head>
<body>
  <button onclick="testGet()">发送GET请求</button><br>
  <button onclick="testPost()">发送POST请求</button><br>
  <button onclick="testPut()">发送PUT请求</button><br>
  <button onclick="testDelete()">发送Delete请求</button><br>

  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
    axios.defaults.baseURL = 'http://localhost:3000'

    function testGet () {
      /* axios({ // 配置对象: 属性名是一些特定名称
        // method: 'GET',
        // url: '/posts'
        // url: '/posts/2'
        // url: '/posts?id=2'
        url: '/posts',
        params: { // 指定query参数, 而不是params参数
          id: 3
        }
      }) */
      axios.get('/posts', {
        params: {
          id: 3
        }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        }
      ).catch(error => {
        alert(error.message)
      })
    }

    function testPost () {
      /* axios({ // 配置对象: 属性名是一些特定名称
        method: 'POST',
        url: '/posts',
        data: { // 指定请求体参数数据
          title: 'eee',
          author: 'fff'
        }
      }) */
      axios.post('/posts', {title: 'ggg', author: 'fff'}, {})
      .then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testPut () {
      /* axios({ // 配置对象: 属性名是一些特定名称
        method: 'PUT',
        url: '/posts/2',
        data: { // 指定请求体参数数据
          title: 'atguigu',
          author: 'xfzhang'
        }
      }) */
      axios.put('/posts/3', {title: 'hhh', author: 'jjj'}, {})
      .then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testDelete () {
      /* axios({ // 配置对象: 属性名是一些特定名称
        method: 'DELETE',
        url: '/posts/2'
      })
       */
      // axios.delete('/posts/3')
      axios.request('/posts/3', {method: 'DELETE'})
      .then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }
  </script>
</body>
</html>
